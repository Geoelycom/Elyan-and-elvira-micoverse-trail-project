<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <body>
        <main>
            <h1 id="title">project survey form</h1>

            <p id="description"> tell us how we can improve this platform</p>

            <div class="form">
                <form id="surveyform" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
                    <div class="Labels">
                        <label id="name" for="Name">Name</label>


                        <input type="text" name="Name" id="Name" placeholder="Enter your name here" required>
                    </div>
                    <br/>
                    <div class="Label">


                        <label id="Email-label" for="Email">Email</label>
                        <input type="email" name="Email" id="Email" placeholder="Enter your Email here" required>
                    </div>
                    <br/>
                    <div class="Label">

                        <label id="Number-label" for="Number">Age</label>
                        <input type="number" name="Age" id="Number" placeholder="Age" Min="1" Max="125" required>

                    </div>
                    <br/>
                    <div class="label">

                        <label id="dropdwon-label" for="Currentpos"> which option best describe your current role</label>
                        <select id="dropdown" name="currentpos" class="dropdown">
  
  <option disabled selected value>select an option</option>
  <option value="student">student</option>
  <option value="worker">worker</option>
  <option value="employee">employee</option>
  <option value="full time job">full time job</option>
  <option value="learner">learner</option>
  <option value="i will rather not say">i will rather not say</option>
  
   </select>

                    </div>
                    <br/>
                    <div class="label">
                        <label id="userrating">how likely will you recommend this project to a junior developer?</label>

                        <br/>Definitely<input type="radio" name="Radio buttons" value="Definitly">
                        <br/> Maybe<input type="radio" name="radio buttons" value="Maybe">
                        <br/>Not sure<input type="radio" name="radio buttons" value="Not sure">

                    </div>
                    <br/>
                    <div class="labels">

                        <label for="preferences">things we can improve upon in the future<br/>
  (check all that apply):</label>
                        <div class="label">
                            <br/> frontend projects<input type="checkbox" name="prefer" value="frontend projects">
                            <br/> backend projects<input type="checkbox" name="prefer" value="backend projects">
                            <br/>opensource projects<input type="checkbox" name="prefer" value="opensource projects">
                            <br/>videos<input type="checkbox" name="prefer" value="videos">
                            <br/>challenges<input type="checkbox" name="prefer" value="Challenges">
                            <br/>Data visualization<input type="checkbox" name="prefer" value="Data visualization">
                            <br>open source Community<input type="checkbox" name="prefer" value="open source community">
                        </div>
                        <br/>

                    </div>
                    <div class="Labels">
                        <label for="Like-most">what do you like most about this project</label>
                    </div>
                    <div class="right-handle">
                        <select id="like-most" name="Likemost" class="Dropdown">
  <option disabled selected value>select an option</option>
  <option value="the tutorials">the tutorials</option>
  <option value="the teachers">the teachers</option>
  <option value="challenges">challenges</option>
  <option value="Community">Community</option>
  <option value=" projects">projects</option>
  </select>
                    </div>
                    <br/>

                    <div class="labels">
                        <label>any comments or suggestion</label>

                        <textarea id="comments">enter your comments here</textarea>

                    </div>
                    <div>
                        <button id="submit" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </main>


        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    </body>
